<!doctype html>

<html>

<head>
	<title>Two-way databinding examples</title>
	<script src="./jquery.js"></script>
	<script src="./angular.js"></script>
	<script src="./app.js"></script>
	<script src="./third-party-jquery-plugin.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles.css">

</head>

<body ng-app="myApp">
	<div ng-controller="MyController">
		<div>Controller count: {{ obj.count }}</div>

		<div class="container">
			<div>ng-model binding to a primitive</div>
			<div ng-model-binding-to-primitive ng-model="obj.count" ng-change="onChange()"></div>
		</div>

		<div class="container">
			<div>ng-model binding to a primitive (avoiding a digest-in-progress error)</div>
			<div ng-model-binding-to-primitive-avoiding-digest-error ng-model="obj.count" ng-change="onChange()"></div>
		</div>

		<div class="container">
			<div>scope "=" binding to a primitive</div>
			<div equals-binding-to-primitive model="obj.count" on-change="onChange()"></div>
		</div>

		<div class="container">
			<div>scope "=" binding to a primitive (avoiding a digest-in-progress error)</div>
			<div equals-binding-to-primitive-avoiding-digest-error model="obj.count" on-change="onChange()"></div>
		</div>

		<div class="container">
			<div>scope "=" binding to an object</div>
			<div equals-binding-to-object model="obj" on-change="onChange()"></div>
		</div>
	</div>
</body>

</html>
